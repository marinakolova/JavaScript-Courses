<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="jumbotron jumbotron-fluid rounded mx-5 bg-dark text-light">
        <div class="container-fluid">
            <h1 class="display-4">Quotes</h1>
            <p class="lead font-italic">Make your own quote here...</p>
        </div>
    </div>

    <div class="row mx-4">
        <div class="col-12">
            <label class="w-100 mb-3">
                <input type="text" id="quote-text" class="form-control w-100" placeholder="Quote..." />
            </label>
        </div>
    </div>
    <div class="row mx-4 mb-5">
        <div class="col-5">
            <label class="w-100">
                <input type="text" id="author-name" class="form-control w-100" placeholder="Author" />
            </label>
        </div>
        <div class="col-6">
            <label class="w-100">
                <input type="text" id="img-url" class="form-control w-100" placeholder="Image URL" />
            </label>
        </div>
        <div class="col-1 text-right">
            <label class="pl-3">
                <input type="submit" value="Add" class="btn btn-dark" id="add-btn" />
            </label>
        </div>
    </div>

    <hr class="bg-dark mx-4" style="height: 6px;" />

    <div class="row mx-4">
        <div class="col-6 border-right border-dark" id="posted-quotes"></div>
        <div class="col-6">
            <div class="container-fluid mr-5 bg-dark text-light">
                <h1 class="display-4">My favourite</h1>
            </div>
            <div id="fav-quotes"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script>solve();</script>
</body>

</html>
