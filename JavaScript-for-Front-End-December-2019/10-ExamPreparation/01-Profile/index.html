<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container text-dark p-5 text-danger text-center">
        <h1 class="text-danger">Modify me</h1>
        <hr class="bg-danger" style="height: 2px;">

        <section id="personal-info" class="font-weight-bold">
            <h2 class="text-danger">Personal Info</h2>

            <div class="row">
                <div class="col-6">
                    <label>
                        <span class="text-danger">First Name</span>
                        <p id="first-name">Pesho</p>
                    </label>
                </div>

                <div class="col-6">
                    <label>
                        <span class="text-danger">Last Name</span>
                        <p id="last-name">Peshov</p>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label>
                        <span class="text-danger">Phone Number</span>
                        <p id="phone-number">555-333-4545</p>
                    </label>
                </div>

                <div class="col-6">
                    <label>
                        <span class="text-danger">UCL</span>
                        <p id="ucl-num">9311124003</p>
                    </label>
                </div>
            </div>
        </section>

        <hr class="bg-danger" style="height: 2px;">

        <section id="team-position" class="text-dark">
            <h2 class="text-danger pb-3">Team and Position</h2>

            <div class="row m-auto text-center py-3" id="team-row">
                <label class="px-5">
                    <input type="radio" name="team" id="support" />
                    <span class="pl-4">Support</span>
                </label>
                <label class="px-5">
                    <input type="radio" name="team" id="crm" />
                    <span class="pl-4">CRM</span>
                </label>
                <label class="px-5">
                    <input type="radio" name="team" id="marketing" />
                    <span class="pl-4">Marketing</span>
                </label>
                <label class="px-5">
                    <input type="radio" name="team" id="development" />
                    <span class="pl-4">Development</span>
                </label>
                <label class="px-5">
                    <input type="radio" name="team" id="other" checked />
                    <span class="pl-4">Other</span>
                </label>
            </div>

            <hr class="bg-danger w-50" style="height: 2px;">

            <div class="row m-auto text-center py-3">
                <div class="col-4">
                    <label class="px-4">
                        <input type="radio" name="position"/>
                        <span class="pl-4" id="first-position">Team Lead</span>
                    </label>
                </div>
                <div class="col-4">
                    <label class="px-4">
                        <input type="radio" name="position"/>
                        <span class="pl-4" id="second-position">Employee</span>
                    </label>
                </div>
                <div class="col-4">
                    <label class="px-4">
                        <input type="radio" name="position"/>
                        <span class="pl-4" id="third-position">Intern</span>
                    </label>
                </div>
            </div>

            <hr class="bg-danger" style="height: 2px;">

            <div class="row m-auto text-center py-3">
                <div class="col-6 text-right pr-5">
                    <input type="submit" class="btn btn-danger" value="Submit" />
                </div>
                <div class="col-6 text-left pl-5">
                    <input type="submit" class="btn btn-danger" value="Reset" />
                </div>
            </div>


        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script>solve();</script>
</body>

</html>
